<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags - UPDATE PER PAGE -->
  <title>St Raphael Health - [PAGE TITLE]</title>
  <meta name="description" content="[PAGE DESCRIPTION]">
  <link rel="canonical" href="https://saintraphaelhealth.com/[PAGE-URL]">
